<div class='container'>
  
<form enctype='multipart/form-data' method='post'  action= "../update/{{employee.slug }}" >
 
  {% csrf_token %}
  <div class='row'>
    <div class='col'>
  <div class="form-group row">
    <label for="fullname" class="col-sm-4 col-form-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="fullname" value="{{ employee.full_name }}">
    </div>
    <label for="age" class="col-sm-4 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="age" value="{{ employee.age }}">
    </div>
     <label for="ID" class="col-sm-4 col-form-label">Nationa Id </label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="ID" value="{{ employee.national_id }}">
    </div>
  </div>
     <div class="form-group row">
        <label for="position" class="col-sm-4 col-form-label">Position</label>
        <div class="col-sm-10">
          <select class="form-control" id="position" name="position">
          <option>{{ employee.position }}</option>
          <option>employee</option>
          <option>manager</option>
          <option>ceo</option>
          </select>
        </div>
         <label for="jop" class="col-sm-4 col-form-label">Jop</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="jop" name ="jop" placeholder="Jop" value="{{ employee.jop }}">
        </div>
        <label for="maritial_status" class="col-sm-4 col-form-label">Maritial Status</label>
        <div class="col-sm-10">
          <select class="form-control" id="maritial_status" name ="maritial_status">
          <option>{{ employee.maritial_status }}</option>
          <option>single</option>
          <option>married</option>
          </select>
        </div>
        <label for="image" class="col-sm-4 col-form-label">Image</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="image" placeholder="image" name="image" >
        </div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        </div>


  </div>
</div>
</form>
</div>
