{% for sibiling in sibilings %}
<div class="alert alert-primary" role="alert">
                   {{ sibiling.relation }}
                  </div>
                  <p class="lead">Name : {{ sibiling.full_name }} </p>
                  <p class="lead">Age : {{ sibiling.age }} </p>
                  <p class="lead">Nationality : {{ sibiling.nationality }} </p>
                  <li class="list-group-item"> 
                    <button class='btn btn-link btn-sm '  type="submit" style='padding:0px;'  data-target="#{{ sibiling.id}}" data-toggle="modal" > Update 
                     </button>
                        
                    <form method='post' action="{% url 'siblings:delete' %}">
                      {% csrf_token %}
                       <input type='hidden' value='{{ sibiling.id}}' name='pk'> 
                       <button class='btn btn-link btn-sm '  type="submit" style='padding:0px;'  > Delete ? 
                       </button>
                      </form>
                   </li>
<div class="modal" id="{{ sibiling.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"  >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

       
<!-- start form -->
<form action="{% url 'siblings:update' %}" method ='POST' >
  {% csrf_token %}
 <div class="form-group row">
  <input type="hidden" name="pk" value={{sibiling.id}}>
    <label for="relation" class="col-sm-4 col-form-label">Relastion
    </label>
    <div class="col-sm-10">
      <select class="form-control" id="relation" name="relation">
      <option>{{ sibiling.relation }}</option>
      <option>child</option>
      <option>wife</option>
      <option>husband</option>
      </select>
    </div>
     <label for="full_name" class="col-sm-4 col-form-label">Full Name
     </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="full_name" name ="full_name" placeholder="Full Name" value="{{ sibiling.full_name }}">
        </div>
        
         <label for="age" class="col-sm-4 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="age" name ="age" placeholder="Age" value="{{ sibiling.age }}">
        </div>
        <label for="nationality" class="col-sm-4 col-form-label">Nationality</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="nationality" name ="nationality" placeholder="Nationality" value="{{ sibiling.nationality }}">
        </div>

        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>


  </div>
</form>
<!-- end -->


        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
        </button>    
      </div>
    </div>
  </div>
</div>
{% endfor %}
