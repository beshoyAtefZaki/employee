
<form action="{% url 'siblings:update' %}" method ='POST' >
  {% csrf_token %}
 <div class="form-group row">
    <label for="relation" class="col-sm-4 col-form-label">Relastion
    </label>
    <div class="col-sm-10">
      <select class="form-control" id="relation" name="relation">
      <option>{{ sibiling.relation }}</option>
      <option>child</option>
      <option>wife</option>
      <option>husband</option>
      </select>
    </div>
     <label for="full_name" class="col-sm-4 col-form-label">Full Name
     </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="full_name" name ="full_name" placeholder="Full Name" value="{{ sibiling.full_name }}">
        </div>
        
         <label for="age" class="col-sm-4 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="age" name ="age" placeholder="Age" value="{{ sibiling.age }}">
        </div>
        <label for="nationality" class="col-sm-4 col-form-label">Nationality</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="nationality" name ="nationality" placeholder="Nationality" value="{{ sibiling.nationality }}">
        </div>

        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>


  </div>
</form>
