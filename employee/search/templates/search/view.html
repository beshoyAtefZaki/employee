{% extends 'base.html' %}
<!-- hello search -->
{% block content %}
<div class ='container'>
	
<div class ='row'>
	<div class ='col'>
		<h4> <p class="search-for"> You search for  : {{ q }} </p></h4>
	</div>
	<hr>
</div>
<hr/>

<div class ="row"  >
<div class ="col-8">
<table class="table">
	<thead>
    <tr>
      
      <th scope="col">name</th>
      <th scope="col">position</th>
      <th scope="col">detail</th>
    </tr>
  </thead>
  <tbody id="search-view">
{% for object in object_list %}
		
  
  
    <tr>
      
      <td>{{ object.full_name }}</td>
      <td>{{ object.position }}</td>
      <td><a href="{{ object.get_absolute_url }}" > See more detai ? </a></td>
    </tr>
    
  

		
{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
{% endblock %}
