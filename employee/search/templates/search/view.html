{% extends 'base.html' %}
<!-- hello search -->
{% block content %}
<div class ='container'>
	
<div class ='row'>
	<div class ='col'>
		<h4> <p class="search-for"> You search for  : {{ q }} </p></h4>
	</div>
	<hr>
</div>
<hr/>

<div class ="row">

{% for object in object_list %}
		<div class = "col-6" id="search-view">
		<h4>  <p> Employee Full name :{{ object.full_name }} </p></h4>
		<h4>  <p> Employee id :{{ object.national_id }} </p></h4>
		<h4>  <p> Employee position :{{ object.position }} </p></h4>
		<a href="{{ object.get_absolute_url }}" > See more detai ? </a>
		
		</div>
{% endfor %}


</div>
</div>
{% endblock %}
